<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <!-- top section -->
     <div class="intor py-3 gb-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">FOOP Quiz</h2>
        </div>
     </div>

     <!-- result section -->
      <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You got <span class="text-primary display-4 p-3">0</span> programmer </p>
        </div>
      </div>

     <!-- quix section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Differences between abstract classes and interfaces?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = q1 value="A" >
                        <label class="form-check-label">You can only instantiate objects from an abstract class</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = q1 value="B" >
                        <label class="form-check-label">A class can implement 1 abstract class and/or multiple interfaces</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is true and what is false about record classes</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = q2 value="A" >
                        <label class="form-check-label">They are immuntable</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = q2 value="B" >
                        <label class="form-check-label">You can declare native methods in a record class</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. Why are enums so good</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = q3 value="A" >
                        <label class="form-check-label">They allow for easer iteration</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = q3 value="B" >
                        <label class="form-check-label">They reduce the number of lines of code</label>
                    </div>
                </div>

                                <div class="my-5">
                    <p class="lead font-weight-normal">4.Objects as keys in hashMap</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = q4 value="A" >
                        <label class="form-check-label">Only implement equals()</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = q4 value="B" >
                        <label class="form-check-label">implement equals() and hashCode()</label>
                    </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
